<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الماس کوین</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        #level {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #profit {
            font-size: 18px;
            margin-bottom: 20px;
            color: #f39c12;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin: 5px;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

<h1>الماس کوین</h1>
<div id="score">سکه: 0</div>
<div id="level">سطح: 1</div>
<div id="profit">درآمد در هر کلیک: 1</div>
<button id="clickButton">کلیک کن!</button>
<button id="upgradeButton">تقویت درآمد (قیمت: 1000 سکه)</button>

<script>
    let score = 0;
    let level = 1;
    let profitPerClick = 1;
    const levelUpThreshold = 50;
    const upgradeCost = 10;

    document.getElementById('clickButton').addEventListener('click', function() {
        score += profitPerClick;
        document.getElementById('score').innerText = 'سکه: ' + score;

        if (score >= level * levelUpThreshold) {
            level++;
            profitPerClick++;
            document.getElementById('level').innerText = 'سطح: ' + level;
            document.getElementById('profit').innerText = 'درآمد در هر کلیک: ' + profitPerClick;
        }
    });

    document.getElementById('upgradeButton').addEventListener('click', function() {
        if (score >= upgradeCost) {
            score -= upgradeCost;
            profitPerClick++;
            document.getElementById('score').innerText = 'سکه: ' + score;
            document.getElementById('profit').innerText = 'درآمد در هر کلیک: ' + profitPerClick;
        } else {
            alert('سکه کافی نیست!');
        }
    });
</script>

</body>
</html>
